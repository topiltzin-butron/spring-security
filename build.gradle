// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'com.bmuschko.tomcat'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.5'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    runtime "org.slf4j:slf4j-log4j12:1.7.2"
    compile 'org.slf4j:jcl-over-slf4j:1.7.12'
	compile 'ch.qos.logback:logback-classic:1.1.3'
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // web
    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	providedCompile 'javax.servlet.jsp:jsp-api:2.2'
	compile 'javax.servlet:jstl:1.2'
		
	// spring
	compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
	compile 'org.springframework.security:spring-security-core:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-web:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.1.3.RELEASE'
	compile 'org.springframework.security:spring-security-taglibs:4.1.3.RELEASE'

	// jackson	
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.6'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.6'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	
	// spring-data-cassandra
	compile 'org.springframework.data:spring-data-cassandra:2.0.0.M1'
	compile 'com.datastax.cassandra:cassandra-driver-core:3.1.2'
	
	// web container
	def tomcatVersion = '7.0.72'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
    
	// jasper fixes org.apache.jasper.JasperException: java.lang.IllegalStateException: No Java compiler available
	tomcat "org.eclipse.jdt.core.compiler:ecj:4.3.1"
	
}
